<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="contato.css">
    <title>contato</title>
</head>

<body>
    <header>
        <div class="container-contato">
            <img src="imgs/logo-branco.png" alt="">
            <h2 class="titulobarbearia">{ Contato Barbearia }</h2>
            <nav>
                <ul>
                    <li class="itens"><a href="index.html">Home</a></li>
                    <li class="itens"><a href="produtos.html">Produtos</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <div class="container-formulario">
            <h3 class="tituloLocalizacao">Localização</h3>
            <p class="info">Colina de Laranjeiras - Serra ES<br>Numero 001 - Ao lado do Shopping.</p>
            <p class="info2">Tel: +55 27 999999999</p>


        </div>
        <div class="formulario">
            <h3 class="tituloFormulario">Formulário de Contato</h3>

            <label for="name">Informe seu nome:</label>
            <input type="text" id="name" placeholder="Seu nome completo">
            <label for="exampleInputEmail1">Endereço de email</label>
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Seu email">
            <small id="emailHelp" class="form-text text-muted">Nunca vamos compartilhar seu email, com ninguém.</small>
            <div class="form-group">
                <label class="descricao" for="exampleFormControlTextarea1">Descrição na qual quer enviar:

                </label><br>
                <textarea class="form-control-text" id="exampleFormControlTextarea1" rows="4" cols="50"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Enviar</button>
        </div>
    </main>
    <footer>
        <img class="img-png" src="imgs/bigode-branco.png" alt="">
        <p class="copyright"> &copy; Copyright Barbearia Alura Edrielle - 2022</p>

    </footer>
    <script src="contato.js"></script>
</body>
</body>

</html>
